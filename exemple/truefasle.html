<!DOCTYPE html>
<html>
<body>

  <script>
    let a = 10;
    let b = "10";

    console.log(a == b);   // true
    console.log(a === b);  // false
    console.log(a != b);   // false
    console.log(a !== b);  // true
    console.log(a > 5);    // true
    console.log(a <= 10);  // true
  </script>
</body>
</html>
