<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bootstrap â€” From Scratch (No Bootstrap)</title>
<style>
/* =========== Variables & Reset =========== */
:root{
--gutter: 1rem;
--container-max-width: 1140px;
--break-sm: 576px;
--break-md: 768px;
--break-lg: 992px;
--break-xl: 1200px;
--primary:#0d6efd;
--light:#f8f9fa;
--dark:#212529;
--radius: .5rem;
--shadow: 0 2px 6px rgba(0,0,0,.08);
--transition: 200ms ease;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;color:var(--dark);background:var(--light)}
img{max-width:100%;height:auto;display:block}


/* =========== Container =========== */
.container{width:100%;padding-left:var(--gutter);padding-right:var(--gutter);margin-left:auto;margin-right:auto}
@media (min-width:576px){.container{max-width:540px}}
@media (min-width:768px){.container{max-width:720px}}
@media (min-width:992px){.container{max-width:960px}}
@media (min-width:1200px){.container{max-width:var(--container-max-width)}}


/* =========== Grid system (row + col) =========== */
.row{display:flex;flex-wrap:wrap;margin-left:calc(var(--gutter) * -0.5);margin-right:calc(var(--gutter) * -0.5)}
.row > [class*='col-']{padding-left:calc(var(--gutter) * 0.5);padding-right:calc(var(--gutter) * 0.5);margin-bottom:var(--gutter)}


/* default for columns: take full width */
.col-12{flex:0 0 100%;max-width:100%}


/* helper to produce nth column fractions */
/* small (>=576px) */
@media (min-width:576px){
.col-sm-1{flex:0 0 8.333333%;max-width:8.333333%}
.col-sm-2{flex:0 0 16.666667%;max-width:16.666667%}
.col-sm-3{flex:0 0 25%;max-width:25%}
.col-sm-4{flex:0 0 33.333333%;max-width:33.333333%}
.col-sm-6{flex:0 0 50%;max-width:50%}
.col-sm-8{flex:0 0 66.666667%;max-width:66.666667%}
.col-sm-12{flex:0 0 100%;max-width:100%}
}
/* medium (>=768px) */
@media (min-width:768px){
.col-md-3{flex:0 0 25%;max-width:25%}
.col-md-4{flex:0 0 33.333333%;max-width:33.333333%}
.col-md-6{flex:0 0 50%;max-width:50%}
.col-md-8{flex:0 0 66.666667%;max-width:66.666667%}
}
/* large (>=992px) */
@media (min-width:992px){
.col-lg-4{flex:0 0 33.333333%;max-width:33.333333%}
.col-lg-6{flex:0 0 50%;max-width:50%}
}


/* =========== Utilities (spacing + text) =========== */
.py-2{padding-top:.5rem;padding-bottom:.5rem}
.py-3{padding-top:1rem;padding-bottom:1rem}
.px-2{padding-left:.5rem;padding-right:.5rem}
.mb-1{margin-bottom:.25rem}
.mb-2{margin-bottom:.5rem}
.mb-3{margin-bottom:1rem}
.mt-2{margin-top:.5rem}
.text-center{text-align:center}
.d-flex{display:flex}
.justify-between{justify-content:space-between}
.align-center{align-items:center}
