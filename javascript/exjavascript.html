²<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="userForm">
        <div class="field">
            <label for="name">Nom</label>
            <input type="text" id="name" placeholder="Entrez votre nom" />
            <p class="error" id="nameError"></p>
        </div>


        <div class="field">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Entrez votre email" />
            <p class="error" id="emailError"></p>
        </div>


        <div class="field">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez un mot de passe" />
            <p class="error" id="passwordError"></p>
        </div>


        <div class="field">
            <label for="phone">Téléphone</label>
            <input type="text" id="phone" placeholder="Ex: 0600000000" />
            <p class="error" id="phoneError"></p>
        </div>


        <div class="field">
            <label for="age">Âge</label>
            <input type="number" id="age" placeholder="Entrez votre âge" />
            <p class="error" id="ageError"></p>
        </div>

        <button type="submit">Envoyer</button>
    </form>


    <p class="success" id="successMsg"></p>


    <h2>Objets créés :</h2>
    <div id="usersList"></div>










    <script src="ecjavascript.js"></script>
</body>
</html>
